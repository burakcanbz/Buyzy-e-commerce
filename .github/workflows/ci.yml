name: Buyzy CI

on:
  push:
    branches: [ migrate-vite ]
  pull_request:
    branches: [ migrate-vite ]

jobs:
  api-ci:
    name: API CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./api
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        working-directory: ./api
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Upload API ESLint report
        uses: actions/upload-artifact@v3
        with:
          name: api-eslint-report
          path: ./api # burayı ESLint output path ile değiştir

  client-ci:
    name: Client CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install --legacy-peer-deps

      - name: Run ESLint
        working-directory: ./client
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Build frontend
        working-directory: ./client
        run: npm run build

      - name: Upload client build artifact
        uses: actions/upload-artifact@v3
        with:
          name: client-build
          path: ./client/build

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: [api-ci, client-ci]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download client build artifact
        uses: actions/download-artifact@v3
        with:
          name: client-build
          path: ./client/build

      - name: Build Docker image
        run: docker build -t my-app:latest .
    
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build API Docker image
        working-directory: ./api
        run: docker build -t my-dockerhub-username/api:latest .

      - name: Push API Docker image
        run: docker push my-dockerhub-username/api:latest

      - name: Build Docker image
        working-directory: ./client
        run: docker build -t my-dockerhub-username/buyzy-client:latest .
    
      - name: Push Docker image to Docker Hub
        run: docker push my-dockerhub-username/buyzy-client:latest
